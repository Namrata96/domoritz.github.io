    <a href="{{ '/projects/' | relative_url }}" {% if current[1] == 'projects' %}class="active"{% endif %}>Projects</a>
    <a href="{{ '/publications/' | relative_url }}" {% if current[1] == 'publications' %}class="active"{% endif %}>Publications</a>
    <a href="{{ '/talks/' | relative_url }}" {% if current[1] == 'talks' %}class="active"{% endif %}>Talks</a>
    <a href="{{ '/service/' | relative_url }}" {% if current[1] == 'services' %}class="active"{% endif %}>Service</a>
    <a href="{{ '/cv/' | relative_url }}" {% if current[1] == 'cv' %}class="active"{% endif %}>CV</a>

    <span class="external">
      <a href="https://github.com/Namrata96"><i class="fab fa-github"></i> GitHub</a>
